<!DOCTYPE html>
<html lang="en">
<head>
	<title>Robo Game</title>
	<script src="./bundle.js" type="text/javascript"> </script>
</head>

<body>
	<div id="messages">
		<div id="log"></div>
		<form id="form">
			<input type="text" id="Type" size="64"/>
			</br>
			<input type="text" id="Msg" size="64"/>
			</br>
			<input type="submit" value="Send" />
	</div>
	<div id="gameArea">
	</div>
	<div id="helperBtns">
	  <button onclick="sendEvent('NewGame', { PlayerName: 'TJ' })">NewGame</button>
	  <button onclick="sendEvent('JoinGame', { Name: 'TJ' })">JoinGame</button>
	  <button onclick="sendEvent('ReadyToSpawn', {})">ReadyToSpawn</button>
	  </br></br>
	  <div>
		<label>Hand Slot</label><input id="cardslot" value="0" label="hand slot" type="number" /></br>
		<label>Board Slot</label><input id="boardslot" value="0" label="board slot" type="number" /></br>
		<button onclick="sendCard()">CardToBoard</button>
		<button onclick="retrieveCard()">CardToHand</button>
		<button onclick="sendEvent('CommitCards', {})">CommitCards</button>
	  </div>
	  </br>
	  <div>
		<select id="spawnHeading">
		  <option>North</option>
		  <option>East</option>
		  <option>South</option>
		  <option>West</option>
		</select>
		<button onclick="setSpawn()">SetSpawnHeading</button>
	  </div>
	</div>
</form>
</body>
</html>
